<!DOCTYPE html>
<html>
<head>
    <title>Google IO 2012</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">-->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <!--This one seems to work all the time, but really small on ipad-->
    <!--<meta name="viewport" content="initial-scale=0.4">-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" media="all" href="theme/css/default.css">
    <link rel="stylesheet" media="all" href="theme/css/app.css">
    <link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="theme/css/phone.css">
    <base target="_blank">
    <!-- This amazingness opens all links in a new tab. -->
    <script data-main="js/slides" src="js/require-1.0.8.min.js"></script>
</head>
<body style="opacity: 0">

<slides class="layout-widescreen">

    <slide class="portada">
        <span class="gradient-top"></span>
        <hgroup class="auto-fadein">
            <h1 data-config-title><!-- populated from slide_config.json --></h1>

            <h2 data-config-subtitle><!-- populated from slide_config.json --></h2>
        </hgroup>
        <img src="images/logo.png">
    </slide>

    
    <slide class="video"  >
        
        <span class="gradient-top"></span>
        <hgroup class="auto-fadein">
            <h2>Iframe video</h2>

            <h3></h3>
        </hgroup>
        <article>
            <div class="iphone auto-fadein">
                <video loop="" muted="" volume="0" poster="" onclick="this.paused ? this.play() : this.pause()">
                    <source src="http://demos.marfeel.com/elconfidencial.mp4" type="video/mp4">
                </video>
            </div>
        </article>
        
    </slide>
    
    <slide class="multivideo"  >
        
        <span class="gradient-top"></span>
        <hgroup class="auto-fadein">
            <h2>Iframe Multivideo</h2>

            <h3></h3>
        </hgroup>
        <article>
            <div class="iphone left auto-fadein">
                <video loop="" muted="" volume="0" poster="" onclick="this.paused ? this.play() : this.pause()">
                    <source src="http://demos.marfeel.com/elconfidencial.mp4" type="video/mp4">
                </video>
            </div>
            <div class="nexus right auto-fadein">
                <video loop="" muted="" volume="0" poster="" onclick="this.paused ? this.play() : this.pause()">
                    <source src="http://demos.marfeel.com/elconfidencial.mp4" type="video/mp4">
                </video>
            </div>
        </article>
        
    </slide>
    
    <slide class="cover"  >
        
        <span class="gradient-top"></span>
        <hgroup class="auto-fadein">
            <h2>Cover</h2>

            <h3>cover subtitle</h3>
        </hgroup>
        
    </slide>
    
    <slide  >
        
        <span class="gradient-top"></span>
        <hgroup>
            <h2>Agenda</h2>

            <h3>Agenda subtitle</h3>
        </hgroup>
        <article ><p>Things we'll cover (list should build):</p>
<ul class="build">
<li>Bullet1</li>
<li>Bullet2</li>
<li>Bullet3</li>
</ul></article>
        
    </slide>
    
    <slide  >
        
        <span class="gradient-top"></span>
        <hgroup>
            <h2>Centered content</h2>

            <h3></h3>
        </hgroup>
        <article class="flexbox vcenter" ><p>This content should be centered!</p></article>
        
    </slide>
    


    <slide class="closing">
        <span class="gradient-top"></span>
        <article>
            <span>
                <img src="images/logo.png">
                <p>Optimize, Engage, Monetize.</p>
            </span>
            <footer>
                <div class="skyline"></div>
                <div class="skyline__bkg"></div>
            </footer>
        </article>
    </slide>

    <slide class="backdrop"></slide>

</slides>

<script>
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-XXXXXXXX-1']);
    _gaq.push(['_trackPageview']);

    (function () {
        var ga = document.createElement('script');
        ga.type = 'text/javascript';
        ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ga, s);
    })();
</script>
<script src="js/marfeel.js"></script>

<!--[if IE]>
<script src="http://ajax.googleapis.com/ajax/libs/chrome-frame/1/CFInstall.min.js"></script>
<script>CFInstall.check({mode: 'overlay'});</script>
<![endif]-->
</body>
</html>
